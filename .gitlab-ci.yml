stages:
  - build
  - test
  - deploy

include:
  - template: Code-Quality.gitlab-ci.yml

code_quality:
  variables:
    REPORT_FORMAT: html
  artifacts:
    paths: [gl-code-quality-report.html]

maven-build:
  image: maven:3.6.3-openjdk-15-slim
  stage: build
  script: "cat $MAVEN_SETTINGS_FILE | base64 -d >> /root/.m2/settings.xml && mvn install --batch-mode"
  artifacts:
    paths:
      - target/*.jar

deploy-maven-central:
  image: maven:3.6.3-openjdk-15-slim
  stage: deploy
  script:
    - echo "test"
  only:
    - release*
